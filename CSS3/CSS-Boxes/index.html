    <!-- Simplified Box Model Properties
1. *width*
   - Sets the width of an element.

2. *height*
   - Sets the height of an element.

3. *margin*
   - Sets the space outside the border of an element.
   - *Individual sides*: margin-top, margin-right, margin-bottom, margin-left

4. *padding*
   - Sets the space inside the border of an element.
   - *Individual sides*: padding-top, padding-right, padding-bottom, padding-left

5. *border*
   - Sets the border around an element.
   - *Individual sides*: border-top, border-right, border-bottom, border-left
   - *Details*: border-width, border-style, border-color

6. *border-radius*
   - Rounds the corners of an element.

7. *box-shadow*
   - Adds a shadow effect to an element.

8. *box-sizing*
   - Determines how the total width and height of an element are calculated (content-box or border-box).

9. *overflow*
   - Controls what happens to content that is too big to fit in an element's box.
   - *Horizontal and vertical*: overflow-x, overflow-y

10. *outline*
    - Draws a line outside the border to highlight an element.
    - *Details*: outline-width, outline-style, outline-color, outline-offset

11. *display*
    - Controls how an element is displayed on the page (block, inline, none, etc.).

12. *visibility*
    - Controls whether an element is visible or hidden.

13. *float*
    - Moves an element to the left or right, allowing other elements to wrap around it.

14. *clear*
    - Prevents elements from floating around an element.

15. *position*
    - Controls the positioning method of an element (static, relative, absolute, fixed, sticky).

16. *top, right, bottom, left*
    - Sets the position of an element when using position properties.

17. *z-index*
    - Controls the stacking order of elements (higher values are on top).

18. *overflow-wrap*
    - Prevents text from overflowing its container by breaking it into new lines.

19. *resize*
    - Allows an element to be resized by the user (horizontal, vertical, both, none). -->

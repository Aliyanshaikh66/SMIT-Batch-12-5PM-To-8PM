<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animista Example</title>
    <style>
    /* Animista CSS code */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .fade-in {
        animation: fadeIn 2s ease-in-out;
    }
    </style>
</head>
<body>
    <div class="fade-in">
        This text will fade in!
    </div>
</body>
</html>
